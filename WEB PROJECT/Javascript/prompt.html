<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>
<body>
    <script type="text/javascript">
        var str=prompt("GET FACTORIAL","10");
        var f=1;
        var num=parseInt(str);
        for(i=num;i>0;i--)
        {
            f=f*i
        }
        document.write(" <b><center><font color='red' size='64px'>The Factorial of " +num+ "="+f);
    </script>
    
</body>
</html>
