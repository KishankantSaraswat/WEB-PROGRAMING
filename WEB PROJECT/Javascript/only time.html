<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <script>
    function myTimer(){
      var d=new Date();
      document.getElementById("demo").innerHTML=d.toLocaleDateString();
    }
    </script>
</head>
<body>
<button type="button" onclick="setInterval(function(){myTimer()},1000;">Start clock</button>
<p id="demo"></p>
</body>
</html>
