<html>
    <head>
        
    <title>current time</title>
</head>
<script>
    function date(){
        document.getElementById("date").innerHTML=Date();
    }
</script>
<body>
    <h1>Display current date and time</h1>
    <p>Click on Date to display current and date time!</p>
    <button type="button" onclick="date()">DATE</button>
    <p id="date"></p>
</body>
</html>
