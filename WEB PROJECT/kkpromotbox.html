<!DOCTYPE html>
<html lang="en">
<head>
    <title>FIND GREATEST NUMBER USING POP BOX</title>
</head>
<body>
    <script type="text/javascript">
       var a,b,c;
       a=window.prompt("Enter first number");
       b=window.prompt("Enter second  number");
       c=window.prompt("Enter third number");
       if(a>b && a>c)
        alert(a + "greatest no");
        else
          if(b>a && b>c)
            alert(b + "greatest no")
              else
              alert(c + "greatest no")
    </script>
</body>
</html>
