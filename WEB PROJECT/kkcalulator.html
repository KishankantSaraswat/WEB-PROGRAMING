<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body background="D:\MY LOVING DAYS\Mr smart at top\471c9834-185a-413b-b0ef-1e391350031e.jpg">
    <div class="container">
        <fieldset id="container">
            <form name="calculator">
                <input type="display" type="text" name="display" readonly>
                <br>
                <input class="button digits" type="button" value="7" onclick="calculator.display.value+='7'">
                <input class="button digits" type="button" value="8" onclick="calculator.display.value+='8'">
                <input class="button digits" type="button" value="9" onclick="calculator.display.value+='9'">
                <input class="button mathButtons" type="button" value="+" onclick="calculator.display.value+='+'">
                <br>
                <input class="button digits" type="button" value="4" onclick="calculator.display.value+='4'">
                <input class="button digits" type="button" value="5" onclick="calculator.display.value+='5'">
                <input class="button digits" type="button" value="6" onclick="calculator.display.value+='6'">
                <input class="button mathButtons" type="button" value="-" onclick="calculator.display.value+='-'">
                <br>
                <input class="button digits" type="button" value="1" onclick="calculator.display.value+='1'">
                <input class="button digits" type="button" value="2" onclick="calculator.display.value+='2'">
                <input class="button digits" type="button" value="3" onclick="calculator.display.value+='3'">
                <input class="button mathButtons" type="button" value="X" onclick="calculator.display.value+='*'">
                <br>
                <input id="clearButton" class="button" type="reset" value="C" onclick="calculator.display.value+=''">
                <input class="button digits" type="button" value="0" onclick="calculator.display.value+='0'">
                <input class="button mathButtons" type="button" value="=" onclick="calculator.display.value=eval
                (calculator.display.value)">
                <input class="button mathButtons" type="button" value="/" onclick="calculator.display.value+='/'">


                </form>

        </fieldset>

    </div>
    
</body>
</html>
